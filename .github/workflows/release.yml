name: Release Workflow

on:
  push:
    tags:
      - "v*"

permissions: write-all

jobs:
  pypi_release:
    name: Push library to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build library
        run: uv build

      - name: Check Version Consistency
        run: |
          RAW_TAG_NAME="${GITHUB_REF##*/}"
          TAG_VERSION="${RAW_TAG_NAME#v}"
          PROJECT_VERSION=$(awk -F\" '/^version =/ {print $2}' pyproject.toml)
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match pyproject.toml version ($PROJECT_VERSION)"
            exit 1
          fi

      - name: Publish library to PyPI
        run: uv publish

  dockerhub_release:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: williammadie/logfortress

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/williammadie/logfortress
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true